</head>

<body>
    <h3>Email</h3>
    <input type="email" onfocus="focusOn()" onblur="focusOut()" id="mail">
    <button id="action">Submit</button>

    <h1>Counter</h1>
    <button onclick="start()">Start</button>
    <span id="go">0</span>
    <button onclick="stop()">Stop</button>
    <script>
        function focusOut() {
            var focus = document.getElementById("mail").style.backgroundColor = 'yellow'
        }
        function focusOn() {
            var focus = document.getElementById("mail").style.backgroundColor = 'green'
        }

        count = 0
        function start() {
            count++
            var initial = document.getElementById('go').innerHTML = count
        }
        function stop(){
            count = 0
            var stopOn = document.getElementById('go').innerHTML=count
        }

    </script>
</body>

</html>
